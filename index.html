<!DOCTYPE html> 
<html>
    <head>
        <title>Sho Sho Feast Yourself</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <script type="text/javascript" charset="utf-8" src="js/libs/jquery-2.0.3.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/config.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/libs/jquery.mobile.router.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/libs/jquery.mobile-1.4.3.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/libs/jquery-dateFormat.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    </head>
    <body>
        <div data-role="page" id="home" data-title="Sho Sho Restaurant">
            <div role="main" class="ui-content">
                <div class="align-center">
                    <img src="img/logo.jpg" alt="sho sho" class="homeimg"/>
                </div>
                <div class="ui-block-a align-center banner"><a role="button" href="#catalog" class="ui-btn ui-btn-corner-all" data-transition="flip">Today's Best Offer!!</a></div>
            </div>
            <fieldset class="ui-grid-a">
                <div class="ui-block-b quick_menu"><a role="button" href="#" class="ui-btn ui-btn-b ui-btn-corner-all"><i class="fa fa-cutlery"></i><br/>Menu</a></div>
                <div class="ui-block-b quick_menu"><a role="button" href="#" class="ui-btn ui-btn-corner-all"><i class="fa fa-paper-plane"></i><br/>News</a></div>
                <div class="ui-block-b quick_menu"><a role="button" href="#" class="ui-btn ui-btn-corner-all"><i class="fa fa-folder"></i><br/>Gallery</a></div>
            </fieldset>
            <fieldset class="ui-grid-a">
                <div class="ui-block-b quick_menu"><a role="button" href="#" class="ui-btn ui-btn-b ui-btn-corner-all"><i class="fa fa-square"></i><br/>Contact</a></div>
                <div class="ui-block-b quick_menu"><a role="button" href="#" class="ui-btn ui-btn-corner-all"><i class="fa fa-info"></i><br/>About</a></div>
                <div class="ui-block-b quick_menu"><a role="button" href="#" class="ui-btn ui-btn-corner-all"><i class="fa fa-location-arrow"></i><br/>Location</a></div>
            </fieldset>
        </div> <!-- home -->

        <div data-role="page" id="catalog" data-title="Sho Sho Restaurant">
            <div data-role="header" data-position="fixed">
                <h1 class="ui-title" role="heading">Catalog</h1>
            </div>
            <div role="main" class="ui-content">
                <a role="button" href="#chinese" class="ui-btn ui-btn-b ui-btn-corner-all main-menu"><img src="img/catalog/chinese.jpg" alt="Chinese Food" /> <span>Chinese</span></a>
                <a role="button" href="#tandoori" class="ui-btn ui-btn-b ui-btn-corner-all main-menu"><img src="img/catalog/tandoori.jpg" alt="Tandoori Food" /> <span>Tandoori</span></a>
                <a role="button" href="#nindian" class="ui-btn ui-btn-b ui-btn-corner-all main-menu"><img src="img/catalog/nindian.jpg" alt="North Indian Food" /> <span>North Indian</span></a>
                <a role="button" href="#sindian" class="ui-btn ui-btn-b ui-btn-corner-all main-menu"><img src="img/catalog/sindian.jpg" alt="South Indian Food" /> <span>South Indian</span></a>
                <a role="button" href="#chettinad" class="ui-btn ui-btn-b ui-btn-corner-all main-menu"><img src="img/catalog/chettinad.jpg" alt="Chettinad Food" /> <span>Chettinad Meals</span></a>
                <a role="button" href="#briyani" class="ui-btn ui-btn-b ui-btn-corner-all main-menu"><img src="img/catalog/biryani.jpg" alt="Biryani" /> <span>Biryani</span></a>
            </div>
        </div> <!-- catalog -->

        <div data-role="page" id="chinese" data-title="Sho Sho Restaurant">
            <div data-role="header" data-position="fixed">
                <h1 class="ui-title" role="heading">Catalog</h1>
            </div>
            <div role="main" class="ui-content">
                <div class="ui-block-b quick_menu">
                    <h1><img src="img/leaf.jpg" alt="sub menu list" /></h1>
                </div>
                <p><span>Name<br/>Description<br/></span><a href="#">Add cart</a> <span>Quantity</span> <span>Rs.400</span></p>
            </div>
        </div> <!-- chinese -->
    </body>
</html>
